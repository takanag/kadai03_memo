<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosco買い物メモ</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="container">
    <img src="/myCosco_v2/img/banner.jpg" class="text-center mb-4">

    <!-- 新しいアイテムを次の買い物リストに追加 -->
    <div class="input-group mb-4">
        <input type="text" id="item-name" class="form-control" placeholder="商品名を入力">
        <button id="add-item" class="btn btn-success btn-sm">追加</button>
    </div>

    <!-- 次の買い物リスト -->
    <div class="card">
        <div class="card-header text-center">次の買い物リスト</div>
        <div class="card-body">
            <div id="next-buy-list"></div>
            <div class="d-flex justify-content-between mt-3">
                <button id="clear-next-buy-list" class="btn btn-primary btn-sm">リストをクリア</button>
                <button id="save-to-shopping-list" class="btn btn-secondary btn-sm">保存</button>
            </div>
        </div>
    </div>

    <!-- お気に入りリスト -->
    <div class="card">
        <div class="card-header text-center">お気に入りリスト</div>
        <div class="card-body">
            <ul id="favorite-list" class="list-group"></ul>
        </div>
    </div>

    <!-- 過去の買い物リスト -->
    <div class="card">
        <div class="card-header text-center">購入履歴</div>
        <div class="card-body">
            <div class="accordion" id="shopping-list"></div>
        </div>
    </div>
</div>

</body>
</html>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
